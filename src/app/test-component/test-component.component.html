<h1>Add Dependent Form</h1>
<br />
<form class="w-full max-w-lg">
  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Full Name -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="full-name"
      >
        Full Name
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="full-name"
        type="text"
        placeholder="Full Name"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Email -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="email"
      >
        Email
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="email"
        type="email"
        placeholder="email@example.com"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Phone Number -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="phone-number"
      >
        Phone Number
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="phone-number"
        type="text"
        placeholder="9658377089"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Date of Birth -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="dob"
      >
        Date of Birth
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="dob"
        type="date"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Occupation -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="occupation"
      >
        Occupation
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="occupation"
        type="text"
        placeholder="Occupation"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Address 1 -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="address1"
      >
        Address 1
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="address1"
        type="text"
        placeholder="Address 1"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Address 2 -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="address2"
      >
        Address 2
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="address2"
        type="text"
        placeholder="Address 2"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- City -->
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="city"
      >
        City
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="city"
        type="text"
        placeholder="City"
      />
    </div>

    <!-- State -->
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="state"
      >
        State
      </label>
      <select
        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="state"
      >
        <option>New Mexico</option>
        <option>Missouri</option>
        <option>Texas</option>
      </select>
    </div>

    <!-- Zipcode -->
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="zipcode"
      >
        Zipcode
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="zipcode"
        type="text"
        placeholder="90210"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Country -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="country"
      >
        Country
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="country"
        type="text"
        placeholder="Country"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Member Key -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="member-key"
      >
        Member Key
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="member-key"
        type="number"
        placeholder="Member Key"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Member Relationship -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="member-relationship"
      >
        Member Relationship
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="member-relationship"
        type="text"
        placeholder="Member Relationship"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Member Since -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="member-since"
      >
        Member Since
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="member-since"
        type="text"
        placeholder="Member Since"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <!-- Origin City -->
    <div class="w-full px-3 mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="origin-city"
      >
        Origin City
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
        id="origin-city"
        type="text"
        placeholder="Origin City"
      />
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <!-- Origin District -->
      <div class="w-full px-3 mb-6">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="origin-district"
        >
          Origin District
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          id="origin-district"
          type="text"
          placeholder="Origin District"
        />
      </div>
    </div>
  </div>
</form>
